<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Bat-Flappy</title>
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <section id="game-section">
      <div id="unity-overlay">
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
      </div>

      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-footer">
          <img id="unity-webgl-logo" src="assets/webgl-logo.png"/>
          <div id="unity-build-title">Bat-Flappy</div>
          <img id="unity-fullscreen-button" src="assets/fullscreen-button.png"/>
        </div>
      </div>
    </section>

    <section id="description-section">
      <h2>
        Use the spacebar to make it fly.
      </h2>
      <p>
        The source code for this project is freely availabe on 
        <a target="_blank" href="https://github.com/sergiocastelani/batflapper">GitHub</a>
        under GPL-2.0 license. 
      </p>
    </section>
  </main>

  <div id="adOverlay">
    <img id="closeIcon" src="assets/icons8-close-192.png" onclick="closeAd()">
    <p id="closeTimerText">0 s</p>
    <div id="adContainer">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5400185417979318"
        crossorigin="anonymous"></script>
      <ins class="adsbygoogle" style="display:inline-block;width:960px;height:600px"
        data-ad-client="ca-pub-5400185417979318" data-ad-slot="7874366727"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <a target="_blank" href="https://www.freepik.com/free-vector/underground-cave-with-water-blue-crystals_17618901.htm#query=cartoon%20cave&position=0&from_view=keyword&track=ais">
      Background image by upklyak
    </a> 
    on Freepik
  </footer>

  <script src="assets/ads.js"></script>
  <script src="assets/unity.js"></script>
</body>

</html>
